<form action ="/update_gr{{ group.get_absolute_url }}" method = "post"> {% csrf_token %}
    <div class="form-group">
        <label for="Group">Group</label>
        {{form_gr.name}}
        {{form_gr.head}}
    </div>
    <button type="submit" class="btn btn-info">Update Group</button>
</form>
<form action="{% url 'delete_group' group.id %}" method="post"> {% csrf_token %}
    <input type="hidden" name="delete_group">
    <button type="submit" class="btn btn-danger">Delete Group!</button>
</form>
