<table class="table">
	<thead>
		<tr>
			<th>Group name</th>
			<th>Number of Students</th>
			<th>Head</th>
		</tr>
	</thead>
	<tbody>
		{% for item in groups.items %}
			<tr>
				<td><a href="{% url 'group' item.0.id %}"> {{item.0.name}}</a></td>
				<td> {{ item.1 }}</a></td>
				<td>{{ item.0.head }}</td>
			</tr>	
		{% endfor %}
	</tbody>
</table>
