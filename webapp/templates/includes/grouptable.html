<table class="table">
	<thead>
		<tr>
			<th>Group name</th>
			<th>Number of Students</th>
			<th>Head</th>
		</tr>
	</thead>
	<tbody>
		{% for group, spec in groups.items %}
			<tr>
				<td><a href="{{group.id}}"> {{spec.0}}</a></td>
				<td> {{ spec.1 }}</a></td>
				<td>{{ spec.2 }}</td>
			</tr>	
		{% endfor %}
	</tbody>
</table>
