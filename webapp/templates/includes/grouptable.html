<table class="table">
	<thead>
		<tr>
			<th>Group name</th>
			<th>Number of Students</th>
			<th>Head</th>
		</tr>
	</thead>
	<tbody>
		{% for item in object_list %}
			<tr>
				<td><a href="{% url 'group' item.id %}"> {{item.name}}</a></td>
				<td>{{ item.get_student_count }}</a></td>
				<td>{{ item.head }}</td>
			</tr>	
		{% endfor %}
	</tbody>
</table>
