{% extends "header.html" %}

{% block form %}
<form action ="/newgroup/" method = "post"> {% csrf_token %}
	<div class="form-group">
		<label for="AddGroup">Add group</label>
    	<input type="text" class="form-control" name="AddGroup" placeholder="Type group name">
  	</div>
  	<button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock form %}
{% block content %}
	<table class="table">
		<thead>
			<tr>
				<th>Group name</th>
				<th>Number of Students</th>
			</tr>
		</thead>
		<tbody>
			{% for group in groups %}
				<tr>
					<td><a href="{{group.id}}"> {{group}}</a></td>
					<td> {{ stdcount }}</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
<!--{% include "includes/htmlsnippet.html" %}-->
{% endblock content %}
