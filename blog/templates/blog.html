{% extends "header.html" %}

{% block content %}
	<table class="table">
		<thead>
			<tr>
				<th>Date</th>
				<th>Post</th>
			</tr>
		</thead>
		<tbody>
			{% for post in object_list  %}
				<tr>
					<td>{{post.date|date:"Y-m-d"}}</td>
					<td><a href="{{post.id}}"> {{post.title}}</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
		<!--<h5>{{post.date|date:"Y-m-d"}}<a href="/blog/{{post.id}}"> {{post.title}}</a></h5>-->
{% endblock content %}
